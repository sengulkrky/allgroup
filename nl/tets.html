<!doctype html>
<html lang="nl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <style>
    :root{
      --bg: #0b0f17;
      --card: rgba(255,255,255,.06);
      --card2: rgba(255,255,255,.08);
      --text: rgba(255,255,255,.92);
      --muted: rgba(255,255,255,.68);
      --border: rgba(255,255,255,.12);
      --focus: rgba(124,92,255,.65);
      --accent: #7c5cff;
      --danger: #ff4d6d;
      --ok: #22c55e;
      --shadow: 0 14px 40px rgba(0,0,0,.45);
      --radius: 18px;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial;
      color: var(--text);
      background:
        radial-gradient(900px 600px at 15% 10%, rgba(124,92,255,.25), transparent 55%),
        radial-gradient(800px 500px at 90% 30%, rgba(34,197,94,.12), transparent 50%),
        radial-gradient(700px 500px at 40% 95%, rgba(255,77,109,.10), transparent 55%),
        var(--bg);
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .wrap{
      width: min(420px, 100%);
    }

    .header{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 12px;
      margin-bottom: 14px;
    }

    .title{
      margin: 0;
      font-size: 22px;
      letter-spacing: .2px;
      line-height: 1.1;
    }

    .subtitle{
      margin: 6px 0 0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
    }

    .card{
      background: linear-gradient(180deg, var(--card), rgba(255,255,255,.04));
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 16px;
      overflow: hidden;
      position: relative;
    }

    .card::before{
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(500px 220px at 20% 0%, rgba(124,92,255,.18), transparent 60%);
      pointer-events: none;
    }

    form{
      position: relative;
      display: grid;
      gap: 12px;
    }

    .field{
      display: grid;
      gap: 8px;
    }

    label{
      font-size: 12px;
      color: var(--muted);
      letter-spacing: .2px;
    }

    input[type="text"],
    input[type="email"],
    textarea{
      width: 100%;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.25);
      color: var(--text);
      padding: 12px 12px;
      outline: none;
      transition: border-color .15s, box-shadow .15s, transform .08s;
    }

    textarea{
      min-height: 120px;
      resize: vertical;
      padding: 12px 12px;
      line-height: 1.4;
    }

    input::placeholder, textarea::placeholder{
      color: rgba(255,255,255,.35);
    }

    input:focus, textarea:focus{
      border-color: rgba(124,92,255,.55);
      box-shadow: 0 0 0 4px rgba(124,92,255,.18);
    }

    .upload{
      border-radius: 16px;
      border: 1px dashed rgba(255,255,255,.18);
      background: rgba(255,255,255,.04);
      padding: 12px;
      display: grid;
      gap: 10px;
    }

    .upload-top{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }

    .upload-title{
      display: grid;
      gap: 2px;
    }

    .upload-title strong{
      font-size: 13px;
      font-weight: 650;
    }

    .upload-title span{
      font-size: 12px;
      color: var(--muted);
    }

    .btn{
      appearance: none;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      color: var(--text);
      padding: 10px 12px;
      border-radius: 14px;
      font-weight: 650;
      font-size: 13px;
      line-height: 1;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
      transition: transform .08s, background .15s, border-color .15s, opacity .15s;
      user-select: none;
      -webkit-tap-highlight-color: transparent;
    }

    .btn:active{ transform: translateY(1px); }
    .btn:hover{ background: rgba(255,255,255,.09); }

    .btn-primary{
      border-color: rgba(124,92,255,.45);
      background: linear-gradient(180deg, rgba(124,92,255,.95), rgba(124,92,255,.75));
      box-shadow: 0 10px 26px rgba(124,92,255,.22);
    }
    .btn-primary:hover{ opacity: .95; }

    .btn-danger{
      border-color: rgba(255,77,109,.45);
      background: rgba(255,77,109,.12);
      color: rgba(255,255,255,.92);
    }

    .file-row{
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 10px 10px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,.22);
    }

    .file-meta{
      min-width: 0;
      display: grid;
      gap: 2px;
    }

    .file-name{
      font-size: 13px;
      font-weight: 650;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .file-hint{
      font-size: 12px;
      color: var(--muted);
    }

    .hidden-input{
      position: absolute;
      left: -9999px;
      width: 1px;
      height: 1px;
      opacity: 0;
    }

    .actions{
      display: grid;
      gap: 10px;
      margin-top: 4px;
    }

    .note{
      font-size: 12px;
      color: var(--muted);
      line-height: 1.35;
      margin: 2px 0 0;
    }

    .status{
      display: none;
      padding: 10px 12px;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: rgba(255,255,255,.06);
      font-size: 13px;
      color: var(--muted);
    }
    .status.show{ display: block; }

    /* Mobile-first: alles is al mobile. Later kun je min-width uitbreiden voor desktop. */
  </style>
</head>
<body>
  <main class="wrap">
    <div class="header">
      <div>
        <h1 class="title">Contact</h1>
        <p class="subtitle">Stuur je bericht + uploads in één keer door.</p>
      </div>
    </div>

    <section class="card" aria-label="Contactformulier">
      <form id="contactForm" novalidate>
        <div class="field">
          <label for="name">Naam</label>
          <input id="name" name="name" type="text" placeholder="Jouw naam" autocomplete="name" required />
        </div>

        <div class="field">
          <label for="email">E-mail</label>
          <input id="email" name="email" type="email" placeholder="jij@voorbeeld.be" autocomplete="email" required />
        </div>

        <div class="field">
          <label for="message">Bericht</label>
          <textarea id="message" name="message" placeholder="Waarmee kan ik je helpen?" required></textarea>
        </div>

        <!-- CV upload -->
        <div class="upload" aria-label="CV upload">
          <div class="upload-top">
            <div class="upload-title">
              <strong>CV</strong>
              <span>PDF of DOCX (aanbevolen)</span>
            </div>
            <button class="btn" type="button" id="cvPickBtn">Upload</button>
          </div>

          <input class="hidden-input" id="cvFile" name="cv" type="file"
                 accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />

          <div class="file-row" id="cvRow" style="display:none;">
            <div class="file-meta">
              <div class="file-name" id="cvName">—</div>
              <div class="file-hint">CV geselecteerd</div>
            </div>
            <button class="btn btn-danger" type="button" id="cvRemoveBtn">Verwijder</button>
          </div>
        </div>

        <!-- Motivatiebrief upload -->
        <div class="upload" aria-label="Motivatiebrief upload">
          <div class="upload-top">
            <div class="upload-title">
              <strong>Motivatiebrief</strong>
              <span>PDF of DOCX (aanbevolen)</span>
            </div>
            <button class="btn" type="button" id="motPickBtn">Upload</button>
          </div>

          <input class="hidden-input" id="motFile" name="motivation" type="file"
                 accept=".pdf,.doc,.docx,application/pdf,application/msword,application/vnd.openxmlformats-officedocument.wordprocessingml.document" />

          <div class="file-row" id="motRow" style="display:none;">
            <div class="file-meta">
              <div class="file-name" id="motName">—</div>
              <div class="file-hint">Motivatiebrief geselecteerd</div>
            </div>
            <button class="btn btn-danger" type="button" id="motRemoveBtn">Verwijder</button>
          </div>
        </div>

        <div class="status" id="status" role="status" aria-live="polite"></div>

        <div class="actions">
          <button class="btn btn-primary" type="submit" id="sendBtn">Verzend</button>
          <p class="note">
            Tip: later kun je de submit koppelen aan je backend (Formspree, Next.js API route, PHP, etc.).
          </p>
        </div>
      </form>
    </section>
  </main>

  <script>
    // Helpers
    const $ = (id) => document.getElementById(id);

    function setFileUI({ inputEl, rowEl, nameEl, file }) {
      if (file) {
        nameEl.textContent = file.name;
        rowEl.style.display = "flex";
      } else {
        nameEl.textContent = "—";
        rowEl.style.display = "none";
      }
    }

    function clearFileInput(inputEl) {
      // Werkt in moderne browsers: input value reset
      inputEl.value = "";
    }

    // CV elements
    const cvPickBtn = $("cvPickBtn");
    const cvFile = $("cvFile");
    const cvRow = $("cvRow");
    const cvName = $("cvName");
    const cvRemoveBtn = $("cvRemoveBtn");

    // Motivatie elements
    const motPickBtn = $("motPickBtn");
    const motFile = $("motFile");
    const motRow = $("motRow");
    const motName = $("motName");
    const motRemoveBtn = $("motRemoveBtn");

    // Status
    const statusEl = $("status");

    function showStatus(msg) {
      statusEl.textContent = msg;
      statusEl.classList.add("show");
    }
    function hideStatus() {
      statusEl.classList.remove("show");
      statusEl.textContent = "";
    }

    // Open file pickers
    cvPickBtn.addEventListener("click", () => cvFile.click());
    motPickBtn.addEventListener("click", () => motFile.click());

    // On file change
    cvFile.addEventListener("change", () => {
      const file = cvFile.files && cvFile.files[0];
      setFileUI({ inputEl: cvFile, rowEl: cvRow, nameEl: cvName, file });
    });

    motFile.addEventListener("change", () => {
      const file = motFile.files && motFile.files[0];
      setFileUI({ inputEl: motFile, rowEl: motRow, nameEl: motName, file });
    });

    // Remove files
    cvRemoveBtn.addEventListener("click", () => {
      clearFileInput(cvFile);
      setFileUI({ inputEl: cvFile, rowEl: cvRow, nameEl: cvName, file: null });
      showStatus("CV verwijderd.");
      setTimeout(hideStatus, 1600);
    });

    motRemoveBtn.addEventListener("click", () => {
      clearFileInput(motFile);
      setFileUI({ inputEl: motFile, rowEl: motRow, nameEl: motName, file: null });
      showStatus("Motivatiebrief verwijderd.");
      setTimeout(hideStatus, 1600);
    });

    // Submit (demo)
    $("contactForm").addEventListener("submit", (e) => {
      e.preventDefault();
      hideStatus();

      const name = $("name").value.trim();
      const email = $("email").value.trim();
      const message = $("message").value.trim();

      if (!name || !email || !message) {
        showStatus("Vul naam, e-mail en bericht in.");
        return;
      }

      // Hier zou je FormData sturen naar je backend:
      // const fd = new FormData(e.target);
      // fetch("/api/contact", { method: "POST", body: fd });

      showStatus("Klaar om te verzenden (koppel dit aan je backend).");
    });
  </script>
</body>
</html>
